<div class="row">
    <div style="width: 2%; float: left"></div>

        <ng-container *ngIf="round.roundNumber <= 15 && totalRounds < 30">
            <div [ngStyle]="{'width.%' : 96/totalRounds}" style="float: left; margin-bottom: 3px">
                <div [ngClass]="totalSurvived(getCTSurvived(round), 4)" class="player-bar ct"></div>

                    <img *ngIf="round.reason === '7'" src="assets/img/win-defused.png" height="13px">
                    <img *ngIf="round.reason === '8'" src="assets/img/win-eliminations.png" height="13px">
                    <img *ngIf="round.reason === '12'" src="assets/img/win-timeout.png" height="13px">

<div class="row">
    <div class="mid-line"></div>
    <div [ngStyle]="{'left.%' : (96/totalRounds)*15 + 1.3}"
         style="position:absolute;margin-top: -10px;z-index:1;line-height: 10px;width: 11px;border-radius:100%;height: 20px;background: lightgray;font-size: 10px;font-weight:bold;color: black;padding-left: 11px;padding-top: 7px;padding-right: 12px;">
        <small class="round-text">15</small>
    </div>
    <div *ngIf="totalRounds > 30" [ngStyle]="{'left.%' : ((96/totalRounds)*30) + 1.8}"
         style="position:absolute;margin-top: -10px;z-index:1;line-height: 10px;width: 11px;border-radius:100%;height: 20px;background: lightgray;font-size: 10px;font-weight:bold;color: black;padding-left: 11px;padding-top: 7px;padding-right: 12px;">
        <small class="round-text">30</small>
    </div>
    <div *ngIf="totalRounds > 35" [ngStyle]="{'left.%' : ((96/totalRounds)*36) + 1.8}"
         style="position:absolute;margin-top: -10px;z-index:1;line-height: 10px;width: 11px;border-radius:100%;height: 20px;background: lightgray;font-size: 10px;font-weight:bold;color: black;padding-left: 11px;padding-top: 7px;padding-right: 12px;">
        <small class="round-text">OT1</small>
    </div>
    <div *ngIf="totalRounds > 41" [ngStyle]="{'left.%' : ((96/totalRounds)*42) + 1.8}"
         style="position:absolute;margin-top: -10px;z-index:1;line-height: 10px;width: 11px;border-radius:100%;height: 20px;background: lightgray;font-size: 10px;font-weight:bold;color: black;padding-left: 11px;padding-top: 7px;padding-right: 12px;">
        <small class="round-text">OT2</small>
    </div>
</div>
