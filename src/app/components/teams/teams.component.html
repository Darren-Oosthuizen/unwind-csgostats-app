<div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-xl-12 col-md-12">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold">CSGO Teams</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table mat-table matSort [dataSource]="teams" matSortActive="winPercentage" matSortDirection="desc" matSortDisableClear="true" class="mat-elevation-z8">
                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Team Name </th>
                                        <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="totalGames">
                                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Total Games </th>
                                        <td mat-cell *matCellDef="let element"> {{element.totalGames}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="totalWins">
                                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Total Wins </th>
                                        <td mat-cell *matCellDef="let element"> {{element.totalWins}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="totalLosses">
                                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Total Losses </th>
                                        <td mat-cell *matCellDef="let element"> {{element.totalLosses}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="totalRounds">
                                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Total Rounds </th>
                                        <td mat-cell *matCellDef="let element"> {{element.totalRounds}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="roundDifference">
                                        <th mat-header-cell mat-sort-header *matHeaderCellDef> +/- </th>
                                        <td [ngClass]="hasPositiveRoundDifference(element) ? 'text-success' : 'text-danger'" mat-cell *matCellDef="let element"> {{roundDifferenceDisplay(element)}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="form">
                                        <th mat-header-cell *matHeaderCellDef> Form </th>
                                        <td mat-cell *matCellDef="let element">
                                            <a *ngFor="let game of element.form" [ngClass]="getWinClass(game)" class="btn btn-sm btn-circle ml-1">{{getWin(game)}}</a>
                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="winPercentage">
                                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Win % </th>
                                        <td mat-cell *matCellDef="let element"> {{element.winPercentage}} %</td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="tableHeadings"></tr>
                                    <tr mat-row
                                        (click)="clickRow(row)"
                                        *matRowDef="let row; columns: tableHeadings;"></tr>
                                </table>
                            </div>
                            <mat-paginator [pageSize]="10" aria-label="Select page of Players"></mat-paginator>
                            <mat-progress-spinner class="text-spinner" *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-spinner>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
