<div class="container-fluid">
    <div class="row mt-2">
        <mat-tab-group dynamicHeight animationDuration="250ms">
            <mat-tab label="Team Info">
                <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
                    <h1 class="h3 mb-0 text-gray-800 fw-bold">Teams Info:</h1>
                </div>
                <div class="row mt-2">
                    <div class="col-xl-12 col-md-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Team Names</h6>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="form">
                                    <div class="row">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Choose a date</mat-label>
                                            <input formControlName="date" matInput [matDatepicker]="picker">
                                            <mat-hint>MM/DD/YYYY</mat-hint>
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <mat-form-field appearance="fill">
                                                <mat-label>Team 1 Name</mat-label>
                                                <input type="text" autocomplete="off" matInput placeholder="Team 1 Name"
                                                       formControlName="team1Name"/>
                                            </mat-form-field>
                                            <h3>Players</h3>
                                            <ng-container *ngFor="let player of game.team1.players">
                                                <p>{{player.name}}</p>
                                            </ng-container>
                                        </div>
                                        <div class="col-6">
                                            <mat-form-field appearance="fill">
                                                <mat-label>Team 2 Name</mat-label>
                                                <input type="text" autocomplete="off" matInput placeholder="Team 1 Name"
                                                       formControlName="team2Name"/>
                                            </mat-form-field>
                                            <h3>Players</h3>
                                            <ng-container *ngFor="let player of game.team2.players">
                                                <p>{{player.name}}</p>
                                            </ng-container>
                                        </div>
                                    </div>
                                    <mat-card-actions>
                                        <div class="d-flex justify-content-end mb-2">
                                            <button mat-raised-button color="primary" type="submit" id="submit"
                                                    (click)="saveDetails()">Submit
                                            </button>
                                        </div>
                                    </mat-card-actions>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Player Tables">
                <app-player-table [dataSource]="game.team1.players"></app-player-table>
                <br>
                <app-player-table [dataSource]="game.team2.players"></app-player-table>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
