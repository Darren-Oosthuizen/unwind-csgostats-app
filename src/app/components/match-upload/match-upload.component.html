<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <h1 class="h3 mb-0 text-gray-800 fw-bold">CSGO Stat Parser - Upload Demo</h1>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <mat-form-field>
                <div>
                    <mat-toolbar>
                        <!-- Display files names -->
                        <input matInput [(ngModel)]="fileAttr" readonly name="name"/>
                        <!-- Browse Button -->
                        <button mat-flat-button color="primary">Browse File</button>
                    </mat-toolbar>
                    <!-- Fetch selected filed on change -->
                    <input
                        type="file"
                        #fileInput
                        id="uploadFile"
                        (change)="uploadFileEvt($event)"
                        name="uploadFile"
                        accept="*/*"
                    />
                </div>
            </mat-form-field>
        </div>
    </div>
</div>
